<!DOCTYPE html>
<html lang="en">
<head>
    <link href="playlist.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>PlayList</title>
</head>
<body>
    <div class="title">
        <div class="title-bar">
            <svg  xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <div class="title-bar">
            <span>Playlist</span>
        </div>
        <div class="title-bar"></div>
    </div>

    <div class="music-information">
        <div class="music-information__picture">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>

        <div class="music-information__name">
            <span class="music-information__name__main">Random</span>
            <span class="music-information__name__main">Love</span>
            <span class="music-information__name__sub">by Divay Kapoor</span>
        </div>
    </div>

    <div class="playlist-button">
        <div class="playlist-button__square">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Play</span>
        </div>

        <div class="playlist-button__circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </div>

        <div class="playlist-button__circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
        </div>
    </div>
    
    <div class="playlist-list">
        <div class="playlist-list__nth">
            <div class="playlist-list__color" id="orange"></div>

            <div class="playlist-list__name">
                <span class="playlist-list__main">Matargasti</span>
                <span class="playlist-list__sub">Mohit Chauhan</span>
            </div>
        </div>

        <div class="playlist-list__nth">
            <div class="playlist-list__color" id="pink"></div>

            <div class="playlist-list__name">
                <span class="playlist-list__main">Attitude</span>
                <span class="playlist-list__sub">Lewis OfMan ㆍ Attitude</span>
            </div>
        </div>

        <div class="playlist-list__nth">
            <div class="playlist-list__color" id="blue"></div>

            <div class="playlist-list__name">
                <span class="playlist-list__main">Try Everthing</span>
                <span class="playlist-list__sub">Shakira ㆍ Zootopia</span>
            </div>    
        </div>

        <div class="playlist-list__nth" >
            <div class="playlist-list__color" id="green"></div>

            <div class="playlist-list__name">
                <span class="playlist-list__main">Sunflower</span>
                <span class="playlist-list__sub">Joseph Vincent ㆍ Sunflower</span>
            </div>
        </div>


    </div>

</body>
</html>
